name: "Contextual Fabric Evaluation"
type: "contextual_fabric"
description: "Evaluates the contextual fabric architecture against a baseline"
memories: 100
embedding_dim: 384
output_file: "benchmark_results/contextual_fabric_results.json"
visualize: true
parameters:
