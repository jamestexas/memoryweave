    confidence_threshold: 0.1
    similarity_weight: 0.6
    associative_weight: 0.2
    temporal_weight: 0.1
    activation_weight: 0.1
  baseline_strategy:
    confidence_threshold: 0.1
    vector_weight: 0.5
    bm25_weight: 0.5
