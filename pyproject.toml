[project]
name = "memoryweave"
version = "0.1.0"
description = "A contextual fabric approach to LLM memory management inspired by biological memory systems"
readme = "README.md"
authors = [
    { name = "jamestexas", email = "18285880+jamestexas@users.noreply.github.com" },
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.4.0",
    "blis>=1.2.0",
    "faiss-cpu>=1.10.0",
    "hdbscan>=0.8.40",
    "huggingface-hub>=0.29.1",
    "ipython>=9.0.0",
    "matplotlib>=3.10.1",
    "numpy>=2.2.3",
    "pandas>=2.2.3",
    "psutil>=7.0.0",
    "pydantic>=2",
    "rich>=13.9.4",
    "rich-click>=1.8.6",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "sentence-transformers>=3.4.1",
    "spacy>=3.7.0",
    "thinc>=8.3.4",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "transformers>=4.49.0",
    "whoosh>=2.7.4",
    "pyyaml>=6.0.0",
    "rank-bm25>=0.2.2",
]
[project.scripts]
memoryweave = "memoryweave:main"


[tool.setuptools]
py-modules = ['memoryweave']

